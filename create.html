<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dodavanje objekta</title>
    <link rel="shortcut icon" href="svg/title-logo-bw.svg" type="image/x-icon">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/create.css">
  </head>
  <body>
    <header class="header">
      <div class="header__container">
        <a href="index.html" class="header__logo">
          <img src="svg/natasa-logo-bw.svg" alt="Логотип">
        </a>
        <nav class="menu">
          <input type="checkbox" class="menu-burger" id="menu-burger">
          <label class="burger__button" for="menu-burger">
            <span></span>
          </label>
          <ul class="menu-list">
            <li class="menu__link__box">
              <a class="menu__link" href="index.html#sale-start">Prodaja</a>
            </li>
            <li class="menu__link__box">
              <a class="menu__link" href="index.html#rent-start">Izdavanje</a>
            </li>
            <!--<li class="menu__link__box">
              <a class="menu__link" href="#0">Zanimljivo</a>
            </li>-->
            <li class="menu__link__box">                 <!--Временная ссылка-->
              <a class="menu__link" href="create.html#create-start" target="_blank">Još&nbspjedanj&nbspobjekat</a>
            </li>
          </ul>
        </nav>
        <h1 class="header__title">Dodavanje objekta</h1>
      </div>
    </header>
    <a class="anchor" id="create-start"></a>
    <div class="page-content">
      <main class="main">
        <article class="post">
          <form class="post__content">
            <h3 class="section-title">1. Naziv objekta</h3>
            <input type="text" class="field" required>
            <div class="post__tegs">
              <div class="side__tegs">
               <section class="tegs-search location-search" id="location-search">
                <h3 class="section-title">2. Lokacije</h3>
                <div class="regions-buttons" id="regions-buttons">
                  <button type="button" class="region teg-search__disactivated" id="herceg-novi" onclick="initInteriorLocationsTeg('herceg-novi')">
                    Herceg Novi
                  </button>
                  <button type="button" class="region teg-search__disactivated" id="kotor" onclick="initInteriorLocationsTeg('kotor')">
                    Kotor
                  </button>
                  <button type="button" class="region teg-search__disactivated" id="tivat" onclick="initInteriorLocationsTeg('tivat')">
                    Tivat
                  </button>
                  <button type="button" class="region teg-search__disactivated" id="budva" onclick="initInteriorLocationsTeg('budva')">
                    Budva
                  </button>
                  <button type="button" class="region add__location teg-search__disactivated" id="region-plus" onclick="initInteriorLocationsTeg('region-plus')">
                    + region
                  </button>
                </div>
                <div class="interior__locations" id="herceg-novi-interior">
                  <button type="button" class="location" id="hn-centar" onclick="initLocationTeg('hn-centar')">
                    HN Centar
                  </button>
                  <button type="button" class="location" id="hn-stari-grad" onclick="initLocationTeg('hn-stari-grad')">
                    Stari Grad
                  </button>
                  <button type="button" class="location" id="savina" onclick="initLocationTeg('savina')">
                    Savina
                  </button>
                  <button type="button" class="location" id="srbina" onclick="initLocationTeg('srbina')">
                    Srbina
                  </button>
                  <button type="button" class="location" id="dubrava" onclick="initLocationTeg('dubrava')">
                    Dubrava
                  </button>
                  <button type="button" class="location" id="crveni-krst" onclick="initLocationTeg('crveni-krst')">
                    Crveni Krst
                  </button>
                  <button type="button" class="location" id="topla" onclick="initLocationTeg('topla')">
                    Topla
                  </button>
                  <button type="button" class="location" id="igalo" onclick="initLocationTeg('igalo')">
                    Igalo
                  </button>
                  <button type="button" class="location" id="gomila" onclick="initLocationTeg('gomila')">
                    Gomila
                  </button>
                  <button type="button" class="location" id="igalo-petlja" onclick="initLocationTeg('igalo-petlja')">
                    Igalo-Petlja
                  </button>
                  <button type="button" class="location" id="ratisevina" onclick="initLocationTeg('ratisevina')">
                    Ratiševina
                  </button>
                  <button type="button" class="location" id="sutorina" onclick="initLocationTeg('sutorina')">
                    Sutorina
                  </button>
                  <button type="button" class="location" id="suscepan" onclick="initLocationTeg('suscepan')">
                    Sušćepan
                  </button>
                  <button type="button" class="location" id="trebesin" onclick="initLocationTeg('trebesin')">
                    Trebesin
                  </button>
                  <button type="button" class="location" id="mojdez" onclick="initLocationTeg('mojdez')">
                    Mojdez
                  </button>
                  <button type="button" class="location" id="cela" onclick="initLocationTeg('cela')">
                    Čela
                  </button>
                  <button type="button" class="location" id="zvinje" onclick="initLocationTeg('zvinje')">
                    Zvinje
                  </button>
                  <button type="button" class="location" id="njivice" onclick="initLocationTeg('njivice')">
                    Njivice
                  </button>
                  <button type="button" class="location" id="podi" onclick="initLocationTeg('podi')">
                    Podi
                  </button>
                  <button type="button" class="location" id="kameno" onclick="initLocationTeg('kameno')">
                    Kameno
                  </button>
                  <button type="button" class="location" id="vrbanj" onclick="initLocationTeg('vrbanj')">
                    Vrbanj
                  </button>
                  <button type="button" class="location" id="meljine" onclick="initLocationTeg('meljine')">
                    Meljine
                  </button>
                  <button type="button" class="location" id="zelenika" onclick="initLocationTeg('zelenika')">
                    Zelenika
                  </button>
                  <button type="button" class="location" id="sasovici" onclick="initLocationTeg('sasovici')">
                    Sasovići
                  </button>
                  <button type="button" class="location" id="kuti" onclick="initLocationTeg('kuti')">
                    Kuti
                  </button>
                  <button type="button" class="location" id="kumbor" onclick="initLocationTeg('kumbor')">
                    Kumbor
                  </button>
                  <button type="button" class="location" id="denovici" onclick="initLocationTeg('denovici')">
                    Đenovići
                  </button>
                  <button type="button" class="location" id="baosici" onclick="initLocationTeg('baosici')">
                    Baošići
                  </button>
                  <button type="button" class="location" id="bijela" onclick="initLocationTeg('bijela')">
                    Bijela
                  </button>
                  <button type="button" class="location" id="kamenari" onclick="initLocationTeg('kamenari')">
                    Kamenari
                  </button>
                  <button type="button" class="location add__location" id="hn-plus" onclick="initLocationTeg('hn-plus')">
                    + location
                  </button>
                  <label class="location__label visually-hidden" id="hn-plus-label">
                    <p>(unesite ime i pritisnite ENTER)</p>
                    <input type="text" class="field location__field" id="hn-plus-field" onchange="addLocation('hn-interior', 'hn-plus')">
                  </label>
                </div>
                <div class="interior__locations" id="kotor-interior">
                  <button type="button" class="location" id="kotor-stari-grad" onclick="initLocationTeg('kotor-stari-grad')">
                    Stari Grad
                  </button>
                  <button type="button" class="location" id="dobrota" onclick="initLocationTeg('dobrota')">
                    Dobrota
                  </button>
                  <button type="button" class="location add__location" id="kotor-plus" onclick="initLocationTeg('kotor-plus')">
                    + location
                  </button>
                  <label class="location__label visually-hidden" id="kotor-plus-label">
                    <p>(unesite ime i pritisnite ENTER)</p>
                    <input type="text" class="field location__field" id="kotor-plus-field" onchange="addLocation('kotor-interior', 'kotor-plus')">
                  </label>
                </div>
                <div class="interior__locations" id="tivat-interior">
                  <button type="button" class="location" id="tivat-centar" onclick="initLocationTeg('tivat-centar')">
                    Centar
                  </button>
                  <button type="button" class="location" id="lastva" onclick="initLocationTeg('lastva')">
                    Lastva
                  </button>
                  <button type="button" class="location add__location" id="tivat-plus" onclick="initLocationTeg('tivat-plus')">
                    + location
                  </button>
                  <label class="location__label visually-hidden" id="tivat-plus-label">
                    <p>(unesite ime i pritisnite ENTER)</p>
                    <input type="text" class="field location__field" id="tivat-plus-field" onchange="addLocation('tivat-interior', 'tivat-plus')">
                  </label>
                </div>
                <div class="interior__locations" id="budva-interior">
                  <button type="button" class="location" id="budva-centar" onclick="initLocationTeg('budva-centar')">
                    Centar
                  </button>
                  <button type="button" class="location" id="becici" onclick="initLocationTeg('becici')">
                    Bečići
                  </button>
                  <button type="button" class="location add__location" id="budva-plus" onclick="initLocationTeg('budva-plus')">
                    + location
                  </button>
                  <label class="location__label visually-hidden" id="budva-plus-label">
                    <p>(unesite ime i pritisnite ENTER)</p>
                    <input type="text" class="field location__field" id="budva-plus-field" onchange="addLocation('budva-interior', 'budva-plus')">
                  </label>
                </div>
                <div class="interior__locations" id="region-plus-interior">
                  <p>(unesite ime i pritisnite ENTER)</p>
                  <input type="text" class="field region__field" id="region-plus-field" onchange="addRegion('region-plus')">
                </div>
               </section>
              </div>
              <div class="main__tegs">
                <section class="tegs-search type-of-search">
                  <h3 class="section-title">3. Vrsta oglasa</h3>
                  <div class="teg-search-buttons">
                    <button type="button" class="teg-search" id="sale" onclick="initSale()">Prodaja</button>
                    <button type="button" class="teg-search" id="rent" onclick="initRent()">Izdavanje</button>
                  </div>
                </section>
                <section class="tegs-search type-of-objects">
                  <h3 class="section-title">4. Vrsta objekta</h3>
                  <div class="teg-search-buttons">
                    <button type="button" class="teg-search" id="house" onclick="initObjectTeg('house')">Kuća</button>
                    <button type="button" class="teg-search" id="apartment" onclick="initObjectTeg('apartment')">Stan-Apartman</button>
                    <button type="button" class="teg-search" id="bussines-place" onclick="initObjectTeg('bussines-place')">Poslovni Prostor</button>
                    <button type="button" class="teg-search" id="garage" onclick="initObjectTeg('garage')">Garaža</button>
                    <button type="button" class="teg-search" id="room" onclick="initObjectTeg('room')">Soba</button>
                    <button type="button" class="teg-search" id="hotel" onclick="initObjectTeg('hotel')">Hotel</button>
                    <button type="button" class="teg-search" id="land-for-building" onclick="initObjectTeg('land-for-building')">Građevinsko Zemljište</button>
                    <button type="button" class="teg-search" id="land-plot" onclick="initObjectTeg('land-plot')">Zemljište</button>
                  </div>
                </section>
                <section class="tegs-search detail-tags">
                  <h3 class="section-title">5. Oznake</h3>
                  <div class="teg-search-buttons">
                    <button type="button" class="teg-search" id="one-room" onclick="initPatternTeg('one-room')">Jedna soba</button>
                    <button type="button" class="teg-search" id="two-rooms" onclick="initPatternTeg('two-rooms')">Dve sobe</button>
                    <button type="button" class="teg-search" id="three-rooms" onclick="initPatternTeg('three-rooms')">Tri sobe</button>
                    <button type="button" class="teg-search" id="four-rooms" onclick="initPatternTeg('four-rooms')">Četiri sobe</button>
                    <button type="button" class="teg-search" id="one-bathroom" onclick="initPatternTeg('one-bathroom')">Jedna kupatila</button>
                    <button type="button" class="teg-search" id="two-bathrooms" onclick="initPatternTeg('two-bathrooms')">Dva kupatila</button>
                    <button type="button" class="teg-search" id="three-bathrooms" onclick="initPatternTeg('three-bathrooms')">Tri kupatila</button>
                    <button type="button" class="teg-search" id="terrace" onclick="initPatternTeg('terrace')">Terasa</button>
                    <button type="button" class="teg-search" id="garden" onclick="initPatternTeg('garden')">Bašta</button>
                    <button type="button" class="teg-search" id="land" onclick="initPatternTeg('land')">Zemljište</button>
                    <button type="button" class="teg-search" id="renovated" onclick="initPatternTeg('renovated')">Renovirano</button>
                    <button type="button" class="teg-search" id="sea-view" onclick="initPatternTeg('sea-view')">Pogled na more</button>
                    <button type="button" class="teg-search" id="reset" onclick="resetPatterns()">Resetujte</button>
                  </div>
                </section>
                <div class="specifications">
                  <div class="specification">
                    <h3 class="specification-title">Kvadratura m<sup>2</sup></h3>
                    <input type="text" class="field middle-field">
                  </div>
                  <div class="specification">
                    <h3 class="specification-title">Dvorište m<sup>2</sup></h3>
                    <input type="text" class="field middle-field">
                    <label class="radio__answer">
                      <span class="visually-hidden">Выбрать ответ - Нет</span>
                      <input type="checkbox" class="radio" name="Yard" value="Ne" required>
                      <span class="radio__text">Ne</span>
                    </label>
                  </div>
                  <div class="specification">
                    <h3 class="specification-title">Parking</h3>
                    <div class="radio__box">
                      <label class="radio__answer">
                        <span class="visually-hidden">Выбрать ответ - Да</span>
                        <input type="radio" class="radio" name="Parking" value="Da" required>
                        <span class="radio__text">Da</span>
                      </label>
                      <label class="radio__answer">
                        <span class="visually-hidden">Выбрать ответ - Нет</span>
                        <input type="radio" class="radio" name="Parking" value="Ne" required>
                        <span class="radio__text">Ne</span>
                      </label>
                      <label class="radio__answer">
                        <span class="visually-hidden">Выбрать ответ - Парковочное место входит а стоимость</span>
                        <input type="radio" class="radio" name="Parking" value="Lični" required>
                        <span class="radio__text">Lični</span>
                      </label>
                    </div>
                  </div>
                  <div class="specification">
                    <h3 class="specification-title">Broj terase</h3>
                    <input type="text" class="field small-field">
                    <label class="radio__answer">
                      <span class="visually-hidden">Выбрать ответ - Нет</span>
                      <input type="checkbox" class="radio" name="terrace" value="Ne" required>
                      <span class="radio__text">Ne</span>
                    </label>
                  </div>
                  <div class="specification">
                    <h3 class="specification-title">Cena u evrima</h3>
                    <input type="text" class="field large-field">
                  </div>
                  <div class="specification">
                    <h3 class="specification-title">Popust</sup></h3>
                    <label class="radio__answer">
                      <span class="visually-hidden">Выбрать ответ - Нет</span>
                      <input type="checkbox" class="radio" name="new-price" required>
                      <span class="radio__text">Nova cena</span>
                    </label>
                    <input type="text" class="field large-field">
                  </div>
                </div>
              </div>
            </div>
            <div class="slides">
              <h3 class="section-title">6. Opis: </h3>

            </div>
            <div class="description">
              <h3 class="section-title">7. Opis: </h3>
              <label>
                <span class="visually-hidden">Напишите ваши пожелания</span>
                <textarea class="field description__field" placeholder="Crnogorski jezik" required></textarea>
              </label>
              <label>
                <span class="visually-hidden">Напишите ваши пожелания</span>
                <textarea class="field description__field" placeholder="Ruski jezik" required></textarea>
              </label>
              <label>
                <span class="visually-hidden">Напишите ваши пожелания</span>
                <textarea class="field description__field" placeholder="Nemački jezik" required></textarea>
              </label>
              <label>
                <span class="visually-hidden">Напишите ваши пожелания</span>
                <textarea class="field description__field" placeholder="Engleski jezik" required></textarea>
              </label>
            </div>
            <button type="submit" class="create__card" onclick="createCard()">
              <span class="visually-hidden">Кнопка создания карточки объекта</span>
              Napravite karticu objekta
            </button>
          </form>
        </article>
      </main>
    </div>
    <script src="js/create.js"></script>
  </body>
</html>
